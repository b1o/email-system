<form (ngSubmit)="onLogin()" [formGroup]="loginForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="login-form">
        <mat-form-field [hideRequiredMarker]="false" [appearance]="'outline'">
          <mat-label>Email</mat-label>
          <input formControlName="email" type="text" matInput />
        </mat-form-field>

        <mat-form-field [hideRequiredMarker]="false" [appearance]="'outline'">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions [align]="'end'">
      <mat-spinner *ngIf="loading" diameter="30"></mat-spinner>
      <button type="button" routerLink="../register" mat-button>
        Register
      </button>
      <button
        type="submit"
        [disabled]="this.loginForm.invalid || loading"
        mat-raised-button
        color="accent"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</form>
