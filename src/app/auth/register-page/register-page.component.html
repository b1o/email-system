<form (ngSubmit)="onRegister()" [formGroup]="registerForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="register-form">
        <mat-form-field [appearance]="'outline'">
          <mat-label>Username</mat-label>
          <input formControlName="username" type="text" matInput />
        </mat-form-field>

        <mat-form-field [appearance]="'outline'">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field [appearance]="'outline'">
          <mat-label>Phone Number</mat-label>
          <input type="text" matInput formControlName="phoneNumber" />
        </mat-form-field>

        <mat-form-field [appearance]="'outline'">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions [align]="'end'">
      <mat-spinner diameter="30" *ngIf="loading"></mat-spinner>

      <button type="button" routerLink="../login" mat-button>
        Login
      </button>
      <button
        type="submit"
        [disabled]="this.registerForm.invalid || loading"
        mat-raised-button
        color="accent"
      >
        Register
      </button>
    </mat-card-actions>
  </mat-card>
</form>
