<mat-card class="email-form-container">
<mat-card-header>
  <mat-card-title>Write new email</mat-card-title>
</mat-card-header>
  <div class="form-wrapper" (ngSubmit)="submit()" [formGroup]="emailForm">
  <mat-card-content>
    <div class="form-wrapper">
    <mat-form-field>
      <mat-label>Subject</mat-label>
      <input type="text" matInput formControlName="subject">
    </mat-form-field>

    <mat-form-field>
      <mat-label>To</mat-label>
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let user of to.value" [removable]="true"
                  (removed)="onEmailRemoved(user)">
          {{user.username}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="Add email..."
          [formControl]="emailToInput"
          [matChipInputFor]="chipList"
          [matAutocomplete]="auto"
        >
        <mat-autocomplete
          (optionSelected)="onOptionSelected($event)"
          #auto="matAutocomplete">
          <mat-option *ngFor="let user of users" [value]="user">
            {{user.username}}
          </mat-option>
        </mat-autocomplete>
      </mat-chip-list>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Content</mat-label>
      <textarea rows="15" matInput formControlName="content"></textarea>
    </mat-form-field>
    </div>

  </mat-card-content>

  <mat-card-actions [align]="'end'">
    <button mat-button (click)="goBack()">Cancel</button>
    <button type="submit" mat-raised-button color="accent"
            (click)="submit()">Send</button>
  </mat-card-actions>

  </div>

</mat-card>
