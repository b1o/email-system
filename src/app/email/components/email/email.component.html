<mat-card class="email" id="{{ email.emailId }}" [ngClass]="{'not-seen':!isSeen}">
  <mat-card-header>
    <mat-icon mat-card-avatar>email</mat-icon>
    <mat-card-title-group>
      <mat-card-title>{{ email.subject }}</mat-card-title>
      <mat-card-subtitle>
        <mat-chip-list>
          <mat-chip *ngFor="let user of email.to">{{user.username}}</mat-chip>
        </mat-chip-list>
      </mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div appSelectable [selectableText]="email.from.username" style="padding: 10px;">
      <p >{{ email.content }}</p>

    </div>
  </mat-card-content>

  <mat-card-actions [align]="'end'">
    <button *ngIf="!isSeen" style="margin-right: auto;" mat-button (click)="onSeen()">Mark as Seen</button>
    <button mat-button  routerLink="/email/{{email.emailId}}">Edit</button>
    <button (click)="onRemove()" color="warn" mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
    <button color="primary" mat-icon-button>
      <mat-icon>reply</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
